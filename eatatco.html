<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="CO-icon.png" type="image/icon type">
    <title>CO</title>
    <style>

        /* fix navbar on top of page and set background opacity to 0 */
        #nav-container {
            position: fixed;
            background-color: rgba(0, 0, 0, 0);
            top: 15px;
            z-index: 10;
        }

        #navbarNavDropdown {
            display: flex;
            justify-content: end;
        }

        #navbarDropdownMenuLink {
            color: white;
            font-family: 'Raleway', sans-serif;
        }

        #about,
        #giftcards,
        #press {
            color: white;
            font-family: 'Raleway', sans-serif;
        }

        .dropdown-item {
            color: white;
            font-family: 'Raleway', sans-serif;
        }

        .dropdown-menu {
            background-color: red;
        }

        .show {
            background-color: red;
        }

        #button {
            background-color: red;
            border-color: red;
        }

        #collect_img {
            background-color: black;
        }

        #footer {
            background-color: black;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            padding: 0;
            margin: 0;
            z-index: 10;
        }

        ul#footer_links {
            padding: 15px 0 0 0;
            display: flex;
            justify-content: center;
            column-gap: 20px;
        }

        ul#footer_links li {
            list-style: none;
        }

        ul#footer_links li a {
            color: white;
            font-family: 'Raleway', sans-serif;
            text-decoration: none;
        }

        #page-content {
            position: absolute;
            top: 0;
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: black;
            text-align: center;
            overflow: hidden;
        }

        .carousel-item img {
            opacity: 0.5;
        }

        #collect-logo-div {
            padding: 60px 0 100px 0;
        }

        .img1 {
            width: 200px;
            height: 200px;
            object-fit: cover;
            grid-template-columns: repeat(auto-fill, minmax(200px, 200px));
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid" id="nav-container">
                <!-- logo top left -->
                <a class="navbar-brand">
                    <!-- removed height attribute so logo is not squished -->
                    <img src="CO-logo.png" alt="logo" width="150" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                LOCATIONS & MENUS
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">OVERVIEW</a></li>
                                <li><a class="dropdown-item" href="#">CHARLESTON</a></li>
                                <li><a class="dropdown-item" href="#">CHARLOTTE-WAVERLY</a></li>
                                <li><a class="dropdown-item" href="#">CHARLOTTE - PARK ROAD</a></li>
                                <li><a class="dropdown-item" href="#">MYRTLE BEACH</a></li>
                                <li><a class="dropdown-item" href="#">RALEIGH</a></li>
                                <li><a class="dropdown-item" href="#">SAVANNAH</a></li>
                            </ul>
                        </li>
                        <a class="nav-link active" id="about" aria-current="page" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="giftcards" href="#">GIFT CARDS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="press" href="#">PRESS</a>
                    </ul>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2" id="button" type="button">ORDER ONLINE</button>
                    </div>
                </div>
            </div>
        </nav>
